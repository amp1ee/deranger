name: CMake on Windows/Linux platforms

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
    paths:
      - 'src/**'
      - 'include/**'
      - '**.cpp'
      - '**.h'
      - 'lib/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'include/**'
      - '**.cpp'
      - '**.h'
      - 'lib/**'
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Cache build directory
      uses: actions/cache@v4
      with:
        path: ./build
        key: ${{ runner.os }}-build-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-build-

    - name: Cache git folder for JUCE submodule
      uses: actions/cache@v4
      with:
        path: lib/JUCE/.git
        key: juce-${{ runner.os }}-${{ hashFiles('.gitmodules') }}
        restore-keys: |
          juce-${{ runner.os }}-

    - name: Cache JUCE submodule
      uses: actions/cache@v4
      with:
        path: lib/JUCE
        key: juce-${{ runner.os }}-${{ hashFiles('lib/JUCE/**') }}
        restore-keys: |
          juce-${{ runner.os }}-

    - name: Configure CMake
      run: cmake -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Build
      run: cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }}

    - name: Test
      working-directory: ${{ github.workspace }}/build
      run: ctest -C ${{ env.BUILD_TYPE }}

    - name: Upload VST3 Plugin
      uses: actions/upload-artifact@v4
      with:
        name: EffectRackVST3
        path: ${{ github.workspace }}/build/src/EffectRack_artefacts/Debug/VST3/EffectRack.vst3

    - name: Upload Standalone Plugin
      uses: actions/upload-artifact@v4
      with:
        name: EffectRackStandalone
        path: ${{ github.workspace }}/build/src/EffectRack_artefacts/Debug/Standalone/EffectRack.exe

  build-linux:
    runs-on: ubuntu-22.04

    steps:
    - name: Install Linux build dependencies
      run: sudo apt update && sudo apt install -y build-essential cmake libfreetype6-dev libx11-dev libxext-dev libxinerama-dev libxrandr-dev libxcursor-dev libasound2-dev libjack-jackd2-dev libcurl4-openssl-dev

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Cache build directory
      uses: actions/cache@v4
      with:
        path: ./build
        key: ${{ runner.os }}-build-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-build-

    - name: Cache git folder for JUCE submodule
      uses: actions/cache@v4
      with:
        path: lib/JUCE/.git
        key: juce-${{ runner.os }}-${{ hashFiles('.gitmodules') }}
        restore-keys: |
          juce-${{ runner.os }}-

    - name: Cache JUCE submodule
      uses: actions/cache@v4
      with:
        path: lib/JUCE
        key: juce-${{ runner.os }}-${{ hashFiles('lib/JUCE/**') }}
        restore-keys: |
          juce-${{ runner.os }}-

    - name: Configure CMake
      run: cmake -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Build
      run: cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }}

    - name: Test
      working-directory: ${{ github.workspace }}/build
      run: ctest -C ${{ env.BUILD_TYPE }}

    - name: Upload VST3-so Plugin
      uses: actions/upload-artifact@v4
      with:
        name: EffectRackVST3-so
        path: ${{ github.workspace }}/build/src/EffectRack_artefacts/Debug/VST3/EffectRack.vst3

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-22.04
    needs: [build, build-linux]

    steps:
      - name: Download Windows VST3
        uses: actions/download-artifact@v4
        with:
          name: EffectRackVST3
          path: release-assets/windows

      - name: Download Windows Standalone
        uses: actions/download-artifact@v4
        with:
          name: EffectRackStandalone
          path: release-assets/windows

      - name: Download Linux VST3
        uses: actions/download-artifact@v4
        with:
          name: EffectRackVST3-so
          path: release-assets/linux

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: EffectRack ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          prerelease: ${{ contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
          files: release-assets/**/*

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}