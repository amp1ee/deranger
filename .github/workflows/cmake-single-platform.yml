name: CMake on Windows platform

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'include/**'
      - '**.cpp'
      - '**.h'
      - 'lib/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'include/**'
      - '**.cpp'
      - '**.h'
      - 'lib/**'
  workflow_dispatch:

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Cache build directory
      uses: actions/cache@v4
      with:
        path: ./build
        key: ${{ runner.os }}-build-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-build-

    - name: Cache git folder for JUCE submodule
      uses: actions/cache@v4
      with:
        path: lib/JUCE/.git
        key: juce-${{ runner.os }}-${{ hashFiles('.gitmodules') }}
        restore-keys: |
          juce-${{ runner.os }}-

    - name: Cache JUCE submodule
      uses: actions/cache@v4
      with:
        path: lib/JUCE
        key: juce-${{ runner.os }}-${{ hashFiles('lib/JUCE/**') }}
        restore-keys: |
          juce-${{ runner.os }}-

    - name: Configure CMake
      run: cmake -B ${{ github.workspace }}/build -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Build
      run: cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }}

    - name: Test
      working-directory: ${{ github.workspace }}/build
      run: ctest -C ${{ env.BUILD_TYPE }}

    - name: Upload VST3 Plugin
      uses: actions/upload-artifact@v4
      with:
        name: ExamplePluginVST3
        path: ${{ github.workspace }}/build/src/ExamplePlugin_artefacts/Debug/VST3/ExamplePlugin.vst3

    - name: Upload Standalone Plugin
      uses: actions/upload-artifact@v4
      with:
        name: ExamplePluginStandalone
        path: ${{ github.workspace }}/build/src/ExamplePlugin_artefacts/Debug/Standalone/ExamplePlugin.exe

